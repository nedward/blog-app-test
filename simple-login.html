<!DOCTYPE html>
<html>
<head>
    <title>Simple Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #5558e8;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Login to SentiBlog</h1>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" value="nedward777@gmail.com" required>
        <input type="password" id="password" placeholder="Password" value="Test1234" required>
        <button type="submit">Login</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost:3001/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = 'Login successful! Tokens saved to localStorage.<br>Now go to <a href="http://localhost:3005">http://localhost:3005</a>';
                    
                    // Save tokens
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('refreshToken', data.refreshToken);
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'http://localhost:3005';
                    }, 2000);
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = 'Login failed: ' + (data.error?.message || 'Unknown error');
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = 'Network error: ' + error.message;
            }
        });
    </script>
</body>
</html>
